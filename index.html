<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        #ajax_msg {
            border-radius: 2px;
            text-align: center;
            z-index: 1;
            display:none;
        }
    </style>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs col-md-12">Student Grade Table
            <small class="pull-right col-md-3">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs col-xs-12" >Student Grade Table
            <small class="pull-right" >Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-push-9 col-md-3" >
        <!--STUDENT FORM-->
        <h4>Add Student</h4>
        <!--use input-group with an input-group-addon or input-group-btn to append elements to a single form-control-->
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input   pattern="[A-Za-z]" type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-book"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" onclick="add_button()">Add</button>
        <button type="button" class="btn btn-default" onclick="cancel_button()">Cancel</button>
        <button type="button" class ="btn btn-info btn-block  btn-lg" onclick="get_data()">Get Data From Server</button>
        <div id="ajax_msg" class=" col-xs-12 pull-right alert alert-warning"></div>
    </div>
    <div class="student-list-container col-md-pull-3 col-md-9">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
